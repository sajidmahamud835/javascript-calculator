<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <!-- <h1>Welcome to <span>Online calculator</span>!</h1> -->
    </header>
    <main>
        <section id="calculator">
            <div id="display">
                <span>00.00</span>
            </div>
            <div id="kyeboard">
                <div id="numbers">
                    <span id="9" class="button">9</span>
                    <span id="8" class="button">8</span>
                    <span id="7" class="button">7</span>
                    <span id="6" class="button">6</span>
                    <span id="5" class="button">5</span>
                    <span id="4" class="button">4</span>
                    <span id="3" class="button">3</span>
                    <span id="2" class="button">2</span>
                    <span id="1" class="button">1</span>
                    <span id="0" class="button">0</span>
                    <span id="backspace" class="button">
                        < </span>
                            <span id="clear" class="button"> C </span>
                </div>
                <div id="opartors">
                    <span id="add" class="button">+</span>
                    <span id="sub" class="button">-</span>
                    <span id="mul" class="button">*</span>
                    <span id="div" class="button">/</span>
                </div>
        </section>
    </main>
    <!-- javascript -->
    <script src="/js/calculator.js"></script>
</body>

</html>
