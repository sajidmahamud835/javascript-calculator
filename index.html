<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Welcome to <span>Online calculator</span>!</h1>
    </header>
    <main>
        <section class="calculator">
            <div class="display">

            </div>
            <div class="kyeboard">
                <div class="numbers">
                    <span class="button">9</span>
                    <span class="button">8</span>
                    <span class="button">7</span>
                    <span class="button">6</span>
                    <span class="button">5</span>
                    <span class="button">4</span>
                    <span class="button">3</span>
                    <span class="button">2</span>
                    <span class="button">1</span>
                    <span class="button">0</span>
                    <span id="backspace" class="button">
                        < </span>
                            <span id="clear" class="button"> C </span>
                </div>
                <div class="opartors">
                    <span class="button">+</span>
                    <span class="button">-</span>
                    <span class="button">*</span>
                    <span class="button">/</span>
                </div>
        </section>
        </section>
    </main>
    <!-- javascript -->
    <script src="/js/calculator.js"></script>
</body>

</html>
